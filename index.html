<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
        <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
      ></script>
        <link
        rel="stylesheet"
        href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/reset.css">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>

          <header class="hero">
            <div class="container text-center">
              <h1 id="hero-text">Weather Dashboard</h1>
            </div>
          </header>
          <div class="container">
            <div class="row">
              <!-- search for city section -->
              <div class="col-3">
                <h2 class="dark-text">Search for a City:</h2>
                <form id="search-form">
                  <!-- city input -->
                  <div class=" py-3">
                    <div class="col-sm-8">
                      <input type="text" class="row form-control" id="city-input" aria-label="city-input"/>
                    </div>
                  </div>
                  <!-- search button -->
                  <div class="row py-3" id="button-container">
                    <button type="search" value="search" class="btn search-btn" id="search-btn">
                      Search
                    </button>
                    <!-- <button class="py-1 my-3 btn recient-btn"></button> -->
                  </div>
                </form>
              </div>
              <div class="col-9" id="weater-container">
                <!-- Weather Info -->
                <div class="py-3" id="weather-today">
                  <h2 class="weather-city-name dark-text">City Name</h2>
                  <h3 class="weather-info">Temperature   Wind   Humidity</h3>
                </div>
                <div class="weather-five-day py-3 row" id="five-day-container">
                  <h2 class="weather-five-day-name">5-Day Forcast:</h2>
                  <div class="five-day col-2 py-1 my-3 mx-2">
                    <p>9/14/2022</p>
                    <i>icon</i>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                  </div>
                  <div class="five-day col-2 py-1 my-3 mx-2">
                    <p>9/14/2022</p>
                    <i>icon</i>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                  </div>
                  <div class="five-day col-2 py-1 my-3 mx-2">
                    <p>9/14/2022</p>
                    <i>icon</i>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                  </div>
                  <div class="five-day col-2 py-1 my-3 mx-2">
                    <p>9/14/2022</p>
                    <i>icon</i>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                  </div>
                  <div class="five-day col-2 py-1 my-3 mx-2">
                    <p>9/14/2022</p>
                    <i>icon</i>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

    </body>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/script.js"></script>

</html>
